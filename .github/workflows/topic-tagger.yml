
on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches-ignore:
      - main

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: Topic Tagging
    steps:
      - name: Get PR ID
        id: pr_id
        run: |
          PR_ID=$(echo ${{ github.event.pull_request.number }})
          echo "PR_ID=$PR_ID" >> $GITHUB_ENV
      - name: Checkout
        uses: actions/checkout@v3
      - name: Topic Tagger
        id: topic-tagger
        uses: suryaumapathy2812/topic-tagger-action@v1
        with:
          start-point: "./"
          version: "v4"
          github_token: ${{ secrets.GITHUB_TOKEN }}
